  <link href="assets/source/css/default.css" rel="stylesheet">
<link href="assets/source/css/mui.min.css" rel="stylesheet">


 <ion-header>
  <ion-navbar>
    <ion-title>
      登录
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

 
        <style>
            .custom-del-tel+span{
                line-height: 50px;
            }
            .custom-del-psw+span{
                line-height: 35px;
            }
        </style>

 
        <div class="mui-content bgwh">
            <div class="Line"></div>

            <div class="pct75 auto mui-input-row" style="padding-top: 10px;">
                <input #_tel type="tel" class="login_its mui-input-clear custom-del-tel" placeholder="输入手机号码" maxlength="11" style="margin:0.5rem 0; border: none;" id="mobile" value="" />

                <div class="Line"></div>
                <div class="mui-input-row">
                    <input #_pwd type="password" placeholder="请输入密码" maxlength="18" style="margin:0.5rem 0;border: none;" id="password" class="login_its mui-input-clear custom-del-psw" value="" />
                </div>
                <div class="Line"></div>
                <div class="tr" style="margin-top: 1.6rem; margin-bottom: 1.6rem;" id="forgetPwd">
                    忘记密码
                </div>
                <div>
                    <span class="Btn Btn_middle Btn_orange Btn_radius Btn_disabled" id="login" (click)="_login(_tel.value,_pwd.value)">登 录</span>
                </div>
                <div class="mt10">
                    <span class="Btn Btn_middle Btn_white Btn_radius" id="login_res">注 册</span>
                </div>
            </div>
        </div>

</ion-content>
