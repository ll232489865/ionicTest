  <link href="assets/source/css/default.css" rel="stylesheet">
<link href="assets/source/css/mui.min.css" rel="stylesheet">





<ion-header >
    <ion-navbar>
        <ion-title>
            我的
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content >

    <div class="mui-content">

        <div class="login_banner" style="background-color: #091D37; background-size:100% 100%; position: relative; height: 150px"   tappable  (click)="_enterLogin()">
            <div class="tc">
                    <div style="display: inline-block; vertical-align: top;  margin-top:3rem; ">
                        <img  id="login_picture"  style="border-radius: 25px;width: 50px;height: 50px" src={{loginImg}}  alt="" >
                    </div>

            </div>

            <div id="login_bn_info" class="login_bn_info" >
                <span *ngIf="loginStatus" class="login_txt" > Hi {{loginAccount}}<br/>三人行,必有我师</span>
                
                <span *ngIf="!loginStatus" class="login_btn">登录   /   注册</span>

            </div>
        </div>

        <div class="List_area">
            <div class="fix List_box" id="setting" tappable (click)="_enterList(1)">
                <div class="List_l">
                    <span class="u2 u231"></span>
                </div>
                <div class='List_r'>
                    <div class="List_title">
                        设置
                    </div>
                    <div class="Line"></div>
                </div>
            </div>
        </div>

        <div class="List_area">
            <div class="fix List_box" id="about" tappable (click)="_enterList(2)">
                <div class="List_l">
                    <span class="u2 u241"></span>
                </div>
                <div class='List_r'>
                    <div class="List_title">
                        关于
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</ion-content>
