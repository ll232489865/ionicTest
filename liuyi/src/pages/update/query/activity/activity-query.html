<ion-header>
    <ion-navbar>
        <ion-title>
            查询
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item-group *ngFor="let item of queryItem" class="item_bottom">
        <ion-item-divider color="light">
            {{item.data}}
            <ion-note item-right>
                总分值:{{item.score}}
            </ion-note>
        </ion-item-divider>
        <ion-item (press)="pressEvent(item)">{{item.type}}：{{item.detail}}</ion-item>
    </ion-item-group>
</ion-content>
